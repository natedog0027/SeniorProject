<title>PB and J recipe</title>

<body>
  <div class="column">
    <h1>Recipe for PB and J</h1>

    <h3>Ingredients</h3>
    <ul>
      <li>Peanut butter</li>
      <li>Jelly</li>
      <li>Bread</li>
      
    </ul>

    <h4>tools</h4>
    <li>knife</li>

    <h3>Instructions:</h3>
    <ol>
      <li>Spread Peanut butter on one piece of bread.</li>
      <li>Spread jelly on the other piece of bread.</li>
      <li>Smash them together.</li>
      <li>Eat.
    </ol>
  </div>
  <div class="column">
    <img src='img1.jpg' />
  </div>

</body>
